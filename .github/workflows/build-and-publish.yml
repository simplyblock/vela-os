name: Build and Publish
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Set up Docker build environment
        run: |
          ./builder docker purge
          ./builder docker setup
      - name: Prepare environment
        run: |
          ./builder setup
      - name: Build
        run: |
          ./builder build

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5.10.0  # Explicitly use == 5.10.0, otherwise the action linter reports a false-negative. We should be able to remove this soon.
        with:
          images: ghcr.io/${{ github.repository }}/vela-image
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Create manifest list and push
        run: |
          while IFS= read -r tag; do
            docker tag vela-img:latest "$tag"
            docker push "$tag"
          done <<< "$(jq -r '.tags[]' <<< '${{ steps.meta.outputs.json }}')"
