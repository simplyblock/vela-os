api:
  enabled: true

sources:
  postgresql:
    type: file_descriptor
    fd: ${VEC_SRV_POSTGRESQL_FD}
    decoding:
      codec: bytes
  postgrest:
    type: file_descriptor
    fd: ${VEC_SRV_POSTGREST_FD}
    decoding:
      codec: bytes
  storage:
    type: file_descriptor
    fd: ${VEC_SRV_STORAGE_FD}
    decoding:
      codec: bytes
  pgmeta:
    type: file_descriptor
    fd: ${VEC_SRV_PGMETA_FD}
    decoding:
      codec: bytes
  pgexporter:
    type: file_descriptor
    fd: ${VEC_SRV_PGEXPORTER_FD}
    decoding:
      codec: bytes
  pgbouncer:
    type: file_descriptor
    fd: ${VEC_SRV_PGBOUNCER_FD}
    decoding:
      codec: bytes

transforms:
  postgresql_logs:
    type: remap
    inputs:
      - postgresql
    source: |-
      .appname = "vela-db"
      .metadata.id = uuid_v7()
      .metadata.parsed.timestamp = .timestamp
      parsed, err = parse_regex(.message, r'.*(?P<level>INFO|NOTICE|WARNING|ERROR|LOG|FATAL|PANIC?):.*', numeric_groups: false)
      .metadata.level = "INFO"
      if parsed != null {
       .metadata.level = upper(parsed.level)
      }
  postgrest_logs:
    type: remap
    inputs:
      - postgrest
    source: |-
      .appname = "vela-rest"
      .metadata.id = uuid_v7()
      parsed, err = parse_regex(.message, r'^(?P<time>.*): (?P<msg>.*)$')
      if err == null && parsed != null {
        .message = parsed.msg
        .timestamp = parse_timestamp!(parsed.time, format: "%d/%b/%Y:%H:%M:%S %z")
      }
  pgmeta_logs:
    type: remap
    inputs:
      - pgmeta
    source: |-
      .appname = "vela-meta"
      .metadata.id = uuid_v7()
      .metadata.level = "LOG"
      parsed, err = parse_json(.message)
      if err == null && parsed != null {
        .metadata.level = upper(parsed.level)
        .metadata.hostname = parsed.hostname
        .message = parsed.msg
        ts, ts_err = parse_timestamp(.time, format: "%+")
        if ts_err == null {
          .timestamp = ts
        } else {
          .timestamp = now()
        }
      }
  pgbouncer_logs:
    type: remap
    inputs:
      - pgbouncer
    source: |-
      .appname = "pgbouncer"
      .metadata.id = uuid_v7()
      .metadata.level = "INFO"
      parsed, err = parse_regex(.message, r'^(?P<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}) UTC \[(?P<pid>\d+)\] (?P<level>[A-Z]+) (?P<msg>.*)$')
      if err == null && parsed != null {
        .metadata.level = upper(parsed.level)
        .message = parsed.msg
        ts, ts_err = parse_timestamp(parsed.time, format: "%F %T%.3f %Z", timezone: "UTC")
        if ts_err == null {
          .timestamp = ts
        } else {
          .timestamp = now()
        }
      } else {
        .message = "failed parsing: pgbouncer"
      }
  pgexporter_logs:
    type: remap
    inputs:
      - pgexporter
    source: |-
      .appname = "postgres_exporter"
      .metadata.id = uuid_v7()
      .metadata.level = "INFO"
      parsed, err = parse_key_value(.message)
      if err == null && parsed != null {
        .message = parsed.msg
        if exists(parsed.err) {
          .message = parsed.err
        }
        if exists(parsed.level) {
          .metadata.level = upcase!(parsed.level)
        }
        if exists(parsed.time) {
          ts, ts_err = parse_timestamp(.time, format: "%+")
          if ts_err == null {
            .timestamp = ts
          }
        }
      }

sinks:
  basic_sink:
    type: 'loki'
    inputs:
      - postgresql_logs
      - pgmeta_logs
      - pgbouncer_logs
      - pgexporter_logs
    endpoint: 'http://loki.loki.svc.cluster.local:3100'
    labels:
      branch_id: '${VELA_BRANCH?VELA_BRANCH is required}'
      message_id: '{{ .metadata.id }}'
      level: '{{ .metadata.level }}'
      appname: '{{ .appname }}'
      service: '{{ .appname }}'
    encoding:
      codec: json
  http_sink:
    type: 'loki'
    inputs:
      - postgrest_logs
    endpoint: 'http://loki.loki.svc.cluster.local:3100'
    labels:
      branch_id: '${VELA_BRANCH?VELA_BRANCH is required}'
      message_id: '{{ .metadata.id }}'
      level: '{{ .metadata.parsed.error_severity }}'
      appname: '{{ .appname }}'
      service: '{{ .appname }}'
      status: '{{ .metadata.response.status_code }}'
      method: '{{ .metadata.request.method }}'
      path: '{{ .metadata.request.path }}'
    encoding:
      codec: json
  catch_all_sink:
    type: 'loki'
    inputs:
      - storage
    endpoint: 'http://loki.loki.svc.cluster.local:3100'
    labels:
      branch_id: '${VELA_BRANCH?VELA_BRANCH is required}'
      message_id: '{{ uuid_v7() }}'
      appname: '{{ .source_fd }}'
      service: '{{ .source_fd }}'
      level: 'INFO'
    encoding:
      codec: json
